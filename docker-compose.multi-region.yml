version: "3.9"

services:
  postgres-primary:
    image: postgres:15
    environment:
      POSTGRES_USER: talos
      POSTGRES_PASSWORD: talos
      POSTGRES_DB: talos
      POSTGRES_HOST_AUTH_METHOD: trust
    command: |
      bash -c "
      # Hack to allow replication
      mkdir -p /var/lib/postgresql/data
      chmod 700 /var/lib/postgresql/data
      # We need to run entrypoint in background to let it init DB, then patch HBA
      docker-entrypoint.sh postgres -c wal_level=replica -c max_wal_senders=10 -c max_replication_slots=10 &
      PID=\$!
      sleep 10
      echo 'host replication all 0.0.0.0/0 trust' >> /var/lib/postgresql/data/pg_hba.conf
      # Reload config using Signal
      kill -s HUP \$(head -1 /var/lib/postgresql/data/postmaster.pid) || true
      wait \$PID
      "
    volumes:
      - pgdata-primary:/var/lib/postgresql/data
    ports:
      - "5452:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talos"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-replica:
    image: postgres:15
    environment:
      PGUSER: talos
      PGPASSWORD: talos
    depends_on:
      postgres-primary:
        condition: service_healthy
    command: |
      bash -c "
      until pg_isready -h postgres-primary -p 5432 -U talos; do echo waiting for primary; sleep 1; done;
      if [ ! -s /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'Cloning from primary...'
        pg_basebackup -h postgres-primary -p 5432 -U talos -D /var/lib/postgresql/data -Fp -Xs -P -R
      fi
      # Start as hot standby with read-only enforcement
      docker-entrypoint.sh postgres -c hot_standby=on -c default_transaction_read_only=on
      "
    volumes:
      - pgdata-replica:/var/lib/postgresql/data
    ports:
      - "5453:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talos && psql -U talos -d talos -c 'SELECT pg_is_in_recovery()' | grep -q t"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-region-a:
    build:
      context: ../../
      dockerfile: services/ai-gateway/Dockerfile
    environment:
      SURFACE_INVENTORY_PATH: /app/gateway_surface.json
      TALOS_KEY_PEPPER: "dev-pepper-change-in-prod"
      DATABASE_WRITE_URL: postgresql://talos:talos@postgres-primary:5432/talos
      DATABASE_READ_URL: postgresql://talos:talos@postgres-primary:5432/talos
      REDIS_URL: redis://redis:6379/0
      REGION_ID: region-a
      RUN_MIGRATIONS: "true"
      MODE: dev
      DEV_MODE: "false"  # Use Postgres stores for multi-region test
      RATE_LIMIT_ENABLED: "false"  # Disable rate limiting for tests
    ports:
      - "8003:8000"
    depends_on:
      postgres-primary:
        condition: service_healthy
      redis:
        condition: service_started

  gateway-region-b:
    build:
      context: ../../
      dockerfile: services/ai-gateway/Dockerfile
    environment:
      SURFACE_INVENTORY_PATH: /app/gateway_surface.json
      TALOS_KEY_PEPPER: "dev-pepper-change-in-prod"
      DATABASE_WRITE_URL: postgresql://talos:talos@postgres-primary:5432/talos
      DATABASE_READ_URL: postgresql://talos:talos@postgres-replica:5432/talos
      REDIS_URL: redis://redis:6379/0
      REGION_ID: region-b
      RUN_MIGRATIONS: "false"
      MODE: dev
      DEV_MODE: "false"  # Use Postgres stores for multi-region test
      RATE_LIMIT_ENABLED: "false"  # Disable rate limiting for tests
      READ_FALLBACK_ENABLED: "true"
    ports:
      - "8004:8000"
    depends_on:
      postgres-primary:
        condition: service_healthy
      postgres-replica:
        condition: service_started
      redis:
        condition: service_started

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  talos-glb:
    image: nginx:alpine
    volumes:
      - ./config/global-router.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8005:80"
    depends_on:
      - gateway-region-a
      - gateway-region-b
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata-primary:
  pgdata-replica:
