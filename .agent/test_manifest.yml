repo_id: "services-ai-gateway"
repo_root: "." # Default
commands:
  test_entrypoint: "scripts/test.sh"
coverage:
  enabled: false  # TODO: Enable when coverage reports are generated
  format: "cobertura"
  report_path: "artifacts/coverage/coverage.xml"
  thresholds:
    line: 0.25
    branch: 0.00
  path_thresholds:
    "app/domain/budgets/**": { line: 0.20 }
    "app/domain/secrets/**": { line: 0.40 }
ci:
  default: ["--smoke", "--unit", "--coverage"]
