version: "3.9"
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: talos
      POSTGRES_PASSWORD: talos
      POSTGRES_DB: talos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://talos:talos@postgres:5432/talos
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - postgres
      - redis

volumes:
  pgdata:
