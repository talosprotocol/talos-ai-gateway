upstream global_cluster {
    least_conn;
    server gateway-region-a:8000 max_fails=2 fail_timeout=10s;
    server gateway-region-b:8000 max_fails=2 fail_timeout=10s;
    keepalive 32;
}

upstream region_a {
    least_conn;
    server gateway-region-a:8000 max_fails=2 fail_timeout=10s;
    server gateway-region-b:8000 backup max_fails=2 fail_timeout=10s;
    keepalive 16;
}

upstream region_b {
    least_conn;
    server gateway-region-b:8000 max_fails=2 fail_timeout=10s;
    server gateway-region-a:8000 backup max_fails=2 fail_timeout=10s;
    keepalive 16;
}

map $http_x_geo_country $geo_pref {
    default       global_cluster;
    "EU"          region_b;
    "US"          region_a;
}

map $http_x_talos_preferred_region $backend {
    default       $geo_pref;
    "us"          region_a;
    "eu"          region_b;
    "region-a"    region_a; # Backward compat
    "region-b"    region_b;
}

server {
    listen 80;
    
    # Permit headers with underscores (defensive)
    underscores_in_headers on;
    
    # Increase buffers for potentially large audit/tokens
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
    
    # Validation logging
    access_log /var/log/nginx/access.log combined;

    location / {
        proxy_pass http://$backend;
        
        # Connection Pooling
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Identity & Tracing
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-Id $request_id;
        
        # Ensure backend identity header is forwarded
        proxy_pass_header X-Talos-Region;
        
        # Testing Headers
        proxy_set_header X-Talos-Geo-Hint $http_x_talos_geo_hint;
        
        # Failover Policy (Capped)
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Timeouts (Production Hardened)
        proxy_connect_timeout 2s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Specialized Streaming Route (No Buffering) - STRICT PATH matching for v1
    location /v1/ {
        proxy_pass http://$backend/v1/;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_buffering off;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Request-Id $request_id;
        
        # Ensure backend identity header is forwarded
        proxy_pass_header X-Talos-Region;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        
        proxy_connect_timeout 2s;
        proxy_read_timeout 300s;  # Long timeout for generation
    }

    # Dedicated health check for the GLB itself (Startup Probe)
    location /health/glb {
        access_log off;
        return 200 'GLB Ready\n';
    }
}
