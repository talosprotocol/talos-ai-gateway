upstream region_a {
    server gateway-region-a:8000 max_fails=3 fail_timeout=10s;
}

upstream region_b {
    server gateway-region-b:8000 max_fails=3 fail_timeout=10s;
}

map $http_x_talos_geo_hint $backend {
    default       region_a;
    "region-a"    region_a;
    "region-b"    region_b;
}

server {
    listen 80;
    
    # Increase buffers for potentially large audit/tokens
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    location / {
        proxy_pass http://$backend;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Talos-Geo-Hint $http_x_talos_geo_hint;
        
        # Passive Health Checks & Failover
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
        
        # Real-time responsiveness
        proxy_connect_timeout 2s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Dedicated health check for the GLB itself
    location /health/ready {
        access_log off;
        return 200 'GLB Ready\n';
    }
}
